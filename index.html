<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>4D Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="controls-left">
        <div class="form-group">
          <label>Cross Section Type:</label>
          <select id="xsectiontype">
            <option value="x">X</option>
            <option value="y">Y</option>
            <option value="z">Z</option>
          </select>
        </div>
        <div class="form-group">
          <label>Show all?</label>
          <input type="checkbox" checked="true" id="showallinput">
        </div>
        <div class="form-group">
          <label>Cross Section Select</label>
          <input class="custom-range" id="xsectionselect" type="range" min="1" max="3" style="width: 100px">
        </div>
        <div class="form-group">
          <label id="row/column select label">T Slice Select</label>
          <input class="custom-range" id="tsliceselect" type="range" min="1" max="3" style="width: 100px">
        </div>
      </div>
      <div class="viewport" id="viewport">

      </div>
    </div>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/index.js" async defer></script>
  </body>
</html>
